<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3649/3649775.png" type="image/x-icon" />
    <title>QuickMart-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div id="login-page">
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <!-- We have made this div flex with justify-content as space between -->
                        <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">QuickMart</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>


    <div class="container">
        <div class="row">
            <h2 class="home-title text-center">
                Welcome to QuickMart
            </h2>
        </div>
        <div class="login-wrapper" id="loginForm">
            <h4 class="text-center">Login</h4>
            <div class="input-group">
                <input type="text" name="username" id="loginUsername" class="form-control" placeholder="Username">
            </div>
            <div class="input-group">
                <input type="password" name="password" id="loginPassword" class="form-control" placeholder="Password">
            </div>
            <div class="input-group">
                <button class="form-control btn btn-primary">Log In As User</button>
            </div>
            <div class="signup-btn text-center" id="showSignupBtn">
                Don't have an Account? Sign Up Here
            </div>
        </div>
    </div>



    <div class="b-example-divider"></div>
    <!-- Footer -->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="productList.html" class="nav-link px-2 text-muted">Products</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
            <p class="text-center text-muted">&copy; 2024 QuickMart, Inc</p>
        </footer>
    </div>
    







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
