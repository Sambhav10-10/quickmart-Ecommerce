<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3649/3649775.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productDetails.css">
    <title>QuickMart-Product Details</title>
</head>

<body>

    <!-- Loader Div -->
    <div class="loader-backdrop" id="loader-backdrop">
        <div class="loader2">
            <div>
                
            </div>
        </div>
    </div>


    <div id="productDetailsPage">
        <!-- Header OR Navbar-->
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        
                        <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">QuickMart</a>
                        </div>
                        <div class="user-actions d-flex flex-row">
                            <a href="cart.html" class="">Cart 0</a>
                            <div class="user-intro" id="user-intro">Hi, User</div>
                            <div class="logout-btn" id="logout-Btn">Logout</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="product-details-wrapper d-flex justify-content-between align-items-center flex-row">
                    <div class="product-img d-flex">
                        <img src="" alt="Product Image" id="product-img"> 
                    </div>

                    <div class="product-details-box d-flex flex-column">
                        <div id="productDetails">
                            <!-- Product Details -->
                            <div class="product-name" id="product-name"><!--Dummy Product --></div>
                            <div class="product-price fw-bold" id="product-price"><!--&#8377; 10000-->
                            </div>
                            <div class="product-description">
                                <div class="product-description-title fw-bold">Description</div>
                                <div class="product-description-data" id="product-description-data">
                                    
                                </div>
                            </div>
                        </div>

                        <div class="product-details-action btn btn-primary text-decoration-none">
                            Add to Cart
                        </div>
                        <a href="cart.html" class="product-details-action btn btn-warning text-decoration-none"
                            id="goToCartBtn">Go to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="b-example-divider"></div>
    <!-- Footer -->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="productList.html" class="nav-link px-2 text-muted">Products</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
            <p class="text-center text-muted">&copy; 2024 QuickMart, Inc</p>
        </footer>
    </div>





    <!-- Including Axios library CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/common.js"></script>    
    <script src="js/productDetails.js"></script>    

</body>

</html>
