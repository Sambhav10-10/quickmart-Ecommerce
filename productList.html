<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3649/3649775.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productList.css">
    <title>QuickMart-Product List</title>
</head>

<body>

    <!-- Loader Div -->
    <div class="loader-backdrop" id="loader-backdrop">
        <div class="loader2">
            <div>
                
            </div>
        </div>
    </div>


    <div id="productListPage">
        <!-- Header OR Navbar-->
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <!-- We have made this div flex with justify-content as space between -->
                        <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">QuickMart</a>
                        </div>
                        <div class="user-actions d-flex flex-row">
                            <a href="cart.html" class="">Cart 0</a>
                            <div class="user-intro" id="user-intro">Hi, User</div>
                            <div class="logout-btn" id="logout-Btn">Logout</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>


        <div class="container">
            <div class="row">
                <h2 class="product-list-title text-center">
                    All Products
                </h2>

                <div class="product-list-wrapper d-flex flex-row">
                    <!-- Sidebar -->
                    <div class="product-list-sidebar d-flex flex-column">
                        <div class="sidebar-title">Search Products</div>
                        <div class="sidebar-search form-group">
                            <input type="text" name="inputSearch" id="inputSearch" class="form-control"
                                placeholder="Search by name">
                        </div>

                        <div class="sidebar-title fw-bold">Categories</div>
                        <div id="categoryList">
                            
                            <a href="productList.html" class="d-flex text-decoration-none">All products</a>

                            
                        </div>


                        <div class="sidebar-title">Filter by Price</div>
                        <div class="price-filter">
                            <div class="price-filter-select d-flex flex-row justify-content-between">
                                <div class="form-group">
                                    <select name="minPrice" id="minPrice" class="form-select">
                                        <option value="0">0</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                        <option value="200">200</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select name="maxPrice" id="maxPrice" class="form-select">
                                        <option value="0">0</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                        <option value="200">200</option>
                                        <option value="1000">1000</option>
                                    </select>
                                </div>
                            </div>
                            <div class="price-filter-title d-flex flex-row justify-content-start">
                                <div id="price-filter-label-min">Min Price</div>
                                <div id="price-filter-label-max">Max Price</div>
                            </div>
                        </div>
                        <button class="btn btn-warning clear-filter" id="search">Search</button>
                        <button class="btn btn-danger clear-filter" id="clear">Clear Filter</button>
                    </div>
                    <div class="product-list-box" id="product-list">

                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="b-example-divider"></div>
    <!-- Footer -->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="productList.html" class="nav-link px-2 text-muted">Products</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
            <p class="text-center text-muted">&copy; 2024 QuickMart, Inc</p>
        </footer>
    </div>





    <!-- Including Axios library CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/common.js"></script>    
    <script src="js/productList.js"></script>    
</body>

</html>
